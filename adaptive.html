<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <!-- <div class="container text-center">
          <div class="row bg-warning">
            <div class="col-sm-8 border border-3 border-danger">col-sm-8</div>
            <div class="col-sm-4">col-sm-4</div>
          </div>
          <div class="row bg-secondary">
            <div class="col-sm col-md-2 col-lg-4">col-sm</div>
            <div class="col-sm col-md-8 col-lg-4 border border-3 border-danger">
              col-sm
            </div>
            <div class="col-sm col-md-2 col-lg-4">col-sm</div>
          </div>
        </div> -->

        <div class="container text-center">
          <div class="row">
            <div class="col-2 me-5 p-0 col-sm-3">
              <div class="bg-danger p-0"></div>
            </div>
            <div class="col-2 p-0 col-sm-3">
              <div class="bg-danger"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-2 col-sm-3">
              <div class="bg-danger" style="width: 100px; height: 100px"></div>
            </div>
            <div class="col-2 col-sm-3">
              <div class="bg-danger" style="width: 100px; height: 100px"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-2 col-sm-3 col-md-7">
              <div class="bg-danger" style="width: 100px; height: 100px"></div>
            </div>
            <div class="col-2 col-sm-3 col-md-5">
              <div class="bg-danger" style="width: 100px; height: 100px"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
